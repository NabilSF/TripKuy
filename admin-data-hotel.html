<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPKUY - Data Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ===== VARIABLES & RESET ===== */
        :root {
            --primary: #2aa090;
            --secondary: #222222;
            --accent: #00A699;
            --primary-light: #e6f5f3;
            --primary-dark: #1a8c7c;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #222222;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px -5px rgba(42, 160, 144, 0.15);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        button {
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            border: none;
            outline: none;
        }

        /* ===== UTILITIES ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hidden {
            display: none !important;
        }

        /* ===== LAYOUT ===== */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, var(--secondary) 0%, #333333 100%);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: var(--transition);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logo i {
            font-size: 20px;
        }

        .sidebar-title {
            font-size: 20px;
            font-weight: 700;
        }

        .sidebar-title span {
            color: var(--primary);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-section {
            padding: 0 20px;
            margin-bottom: 25px;
        }

        .menu-section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(42, 160, 144, 0.3);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .menu-badge {
            margin-left: auto;
            background: var(--primary);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
        }

        /* ===== TOP NAVBAR ===== */
        .top-navbar {
            background: var(--bg-white);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            background: none;
            color: var(--text-dark);
            font-size: 20px;
            display: none;
            cursor: pointer;
        }

        .page-title h1 {
            font-size: 24px;
            color: var(--text-dark);
        }

        .page-title p {
            font-size: 14px;
            color: var(--text-light);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-info h4 {
            font-size: 15px;
            font-weight: 600;
        }

        .user-info p {
            font-size: 13px;
            color: var(--text-light);
        }

        /* ===== CONTENT AREA ===== */
        .content-area {
            padding: 30px;
        }

        /* ===== DATA HOTEL PAGE ===== */
        .section-card {
            background: var(--bg-white);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .section-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .section-header i {
            color: var(--primary);
        }

        .section-body {
            padding: 25px;
        }

        .hotel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .hotel-detail-card {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .hotel-detail-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .hotel-detail-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--primary-light), white);
            border-bottom: 1px solid var(--border);
        }

        .hotel-detail-header h3 {
            font-size: 20px;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .hotel-id {
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .hotel-detail-body {
            padding: 25px;
        }

        .hotel-info-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .hotel-info-row i {
            color: var(--primary);
            margin-right: 10px;
            margin-top: 3px;
            width: 16px;
        }

        .hotel-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .hotel-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 20px;
            }
            
            .hotel-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .top-navbar {
                padding: 0 15px;
            }
            
            .user-info {
                display: none;
            }
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-hotel"></i>
                </div>
                <div class="sidebar-title">
                    TRIP<span>KUY</span>
                </div>
            </div>
            
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">MENU UTAMA</div>
                    <a href="admin-dashboard.html" class="menu-item">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                
                <div class="menu-section">
                    <div class="menu-section-title">MANAGEMENT HOTEL</div>
                    <div class="menu-item active">
                        <i class="fas fa-hotel"></i>
                        <span>Data Hotel</span>
                    </div>
                    <a href="admin-management-kamar.html" class="menu-item">
                        <i class="fas fa-bed"></i>
                        <span>Management Kamar</span>
                    </a>
                    <a href="admin-harga-promo.html" class="menu-item">
                        <i class="fas fa-tag"></i>
                        <span>Harga & Promo</span>
                    </a>
                </div>
                
                <div class="menu-section">
                    <div class="menu-section-title">OPERASIONAL</div>
                    <a href="admin-reservasi.html" class="menu-item">
                        <i class="fas fa-calendar-check"></i>
                        <span>Reservasi</span>
                        <span class="menu-badge">42</span>
                    </a>
                    <a href="admin-checkin-out.html" class="menu-item">
                        <i class="fas fa-key"></i>
                        <span>Check-in/out</span>
                        <span class="menu-badge">8</span>
                    </a>
                    <a href="admin-pelanggan.html" class="menu-item">
                        <i class="fas fa-users"></i>
                        <span>Pelanggan</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navbar -->
            <header class="top-navbar">
                <div class="nav-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1 id="pageHeader">Data Hotel</h1>
                        <p id="pageSubtitle">Data Hotel • Rabu, 31 Desember 2025</p>
                    </div>
                </div>
                
                <div class="nav-right">
                    <div class="user-profile">
                        <div class="user-avatar">AK</div>
                        <div class="user-info">
                            <h4>Admin Hotel</h4>
                            <p>Super Administrator</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Data Hotel Page -->
                <div class="section-card">
                    <div class="section-header">
                        <h3><i class="fas fa-hotel"></i> Data Hotel (20 Hotel)</h3>
                        <button class="btn btn-primary" onclick="addHotel()">
                            <i class="fas fa-plus"></i> Tambah Hotel
                        </button>
                    </div>
                    <div class="section-body">
                        <div class="hotel-list" id="hotelList"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Data Hotel Dummy
        const hotels = [
            { 
                id: 1, 
                name: 'Hotel Indonesia Kempinski', 
                email: 'info.jakarta@kempinski.com', 
                address: 'Jl. MH Thamrin No. 1, Menteng, Jakarta Pusat', 
                phone: '(021) 23583800', 
                description: 'Hotel bintang 5 bersejarah pertama di Indonesia dengan fasilitas mewah di pusat ibu kota.', 
                rating: 4.8, 
                city: 'Jakarta', 
                rooms: 45 
            },
            { 
                id: 2, 
                name: 'The Gaia Hotel Bandung', 
                email: 'reservation@thegaiabandung.com', 
                address: 'Jl. Dr. Setiabudi No. 430, Ledeng, Bandung', 
                phone: '(022) 20280780', 
                description: 'Resor kontemporer yang menawarkan konsep Active/Rest dengan pemandangan pegunungan Bandung.', 
                rating: 4.7, 
                city: 'Bandung', 
                rooms: 32 
            },
            { 
                id: 3, 
                name: 'Hotel Tentrem Yogyakarta', 
                email: 'info.jogja@hoteltentrem.com', 
                address: 'Jl. AM. Sangaji No. 72-74, Yogyakarta', 
                phone: '(0274) 6415555', 
                description: 'Hotel mewah yang menggabungkan keramahan tradisional Jawa dengan fasilitas modern.', 
                rating: 4.6, 
                city: 'Yogyakarta', 
                rooms: 28 
            },
            { 
                id: 4, 
                name: 'Pullman Lombok Merujani', 
                email: 'all_reservation@pullman-lombok.com', 
                address: 'ITDC Mandalika Tourism Complex, Kuta, Lombok Tengah', 
                phone: '(0370) 7525100', 
                description: 'Resor tepi pantai bintang 5 yang eksklusif di dekat Sirkuit Internasional Mandalika.', 
                rating: 4.9, 
                city: 'Lombok', 
                rooms: 56 
            },
            { 
                id: 5, 
                name: 'CLARO Makassar', 
                email: 'info@claromakassar.com', 
                address: 'Jl. A. P. Pettarani No. 03, Makassar', 
                phone: '(0411) 833888', 
                description: 'Hotel bisnis terbesar di Makassar dengan fasilitas konvensi yang sangat lengkap.', 
                rating: 4.5, 
                city: 'Makassar', 
                rooms: 40 
            }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load hotel list
            loadHotelList();
            
            // Update date
            updateDate();
            
            // Mobile menu toggle
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.querySelector('.sidebar').classList.toggle('active');
            });
        });

        // Update date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('id-ID', options);
            
            document.getElementById('pageSubtitle').textContent = 
                `Data Hotel • ${dateString}`;
        }

        // Load hotel list
        function loadHotelList() {
            const container = document.getElementById('hotelList');
            container.innerHTML = '';
            
            hotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-detail-card';
                
                hotelCard.innerHTML = `
                    <div class="hotel-detail-header">
                        <div class="hotel-id">ID: ${hotel.id}</div>
                        <h3>${hotel.name}</h3>
                        <div style="color: var(--primary); font-weight: 500;">
                            <i class="fas fa-map-marker-alt"></i> ${hotel.city}
                        </div>
                    </div>
                    <div class="hotel-detail-body">
                        <div class="hotel-info-row">
                            <i class="fas fa-envelope"></i>
                            <span>${hotel.email}</span>
                        </div>
                        <div class="hotel-info-row">
                            <i class="fas fa-phone"></i>
                            <span>${hotel.phone}</span>
                        </div>
                        <div class="hotel-info-row">
                            <i class="fas fa-home"></i>
                            <span>${hotel.address}</span>
                        </div>
                        <div class="hotel-info-row">
                            <i class="fas fa-info-circle"></i>
                            <span>${hotel.description}</span>
                        </div>
                        <div class="hotel-actions">
                            <button class="btn btn-primary" onclick="editHotel(${hotel.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-secondary" onclick="viewHotel(${hotel.id})">
                                <i class="fas fa-eye"></i> Detail
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(hotelCard);
            });
        }

        // Edit hotel
        function editHotel(id) {
            const hotel = hotels.find(h => h.id === id);
            if (hotel) {
                alert(`Edit Hotel: ${hotel.name}\n\nFitur edit akan diintegrasikan dengan backend.`);
            }
        }

        // View hotel
        function viewHotel(id) {
            const hotel = hotels.find(h => h.id === id);
            if (hotel) {
                alert(`Lihat Hotel: ${hotel.name}\n\nDetail lengkap akan diambil dari database oleh backend.`);
            }
        }

        // Add hotel
        function addHotel() {
            alert('Fitur Tambah Hotel:\n\nForm untuk menambah hotel baru akan diintegrasikan dengan backend.');
        }

        // Update date every minute
        setInterval(updateDate, 60000);
    </script>
</body>
</html>
